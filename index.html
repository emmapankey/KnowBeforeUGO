<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>KnowBeforeUGO</title>
	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<row>
			<div class="col-md-12">
				<div class="jumbotron" id="jumbotron">
					<div class="panel-body">
						<h1>KnowBeforeUGO</h1>
					</div>
				</div>
			</div>
		</row>
		<div class="col-md-5">
			<row>
				<div class="panel panel-default">
					<div class="panel-body" id=form-panel>
						<form id="location-search">
							<label for="location"></label>
							<p class="instructions">Where do you want to go?</p>
							<input type="text" id="city-input" placeholder="City">
							<input type="text" id="country-input" placeholder="Country">
						</form>
						<form id="search-form">
							<input class="btn btn-primary" id="submitButton" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</row>
			<row>
				<div class="panel panel-default">
					<div id="list">
						<table id="list_dayForecast">weather
						</table>
					</div>
				</div>
			</row>
		</div>
		<div class="col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					<div id="tugo-div">
						<div id="advisories-div">
							<h3>Advisories</h3>
						</div>
						<div id="crime-div">
							<h3>Crime</h3>
						</div>
						<div id="terrorism-div">
							<h3>Terrorism</h3>
						</div>
						<div id="road-safety-div">
							<h3>Road Safety</h3>
						</div>
					</div>
				</div>
			</div>
	</div>



	<script src="assets/javascript/forecast.js"></script>
	<script src="assets/javascript/tugoAPI.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</body>

</html>

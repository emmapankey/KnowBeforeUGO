<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>KnowBeforeUGO</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<row>
			<div class="col-md-12">
				<div class="jumbotron" id="jumbotron">
					<div class="panel-body">
						<h1>KnowBeforeUGO</h1>
					</div>
				</div>
			</div>

		</row>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-body" id=form-panel>
					<form id="location-search">
						<label for="location"></label>
						<p class="instructions">Where do you want to go?</p>
						<input type="text" id="city-input">
						<input type="text" id="country-input">
					</form>
					<hr>
					<form id="search-form">
						<button id="search" type="search" class="btn btn-primary" value="search">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-body" id="buttons-images">
					<div id="categories-view"></div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body" id="buttons-images">
					<div id="gifs-appear-here">
					</div>
				</div>
			</div>
		</div>

	</div>



	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="javascript/forecast.js"></script>
	<script src="javascript/tugoAPI.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</body>

</html>

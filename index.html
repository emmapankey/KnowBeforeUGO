<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>KnowBeforeUGO</title>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<row>
			<div class="col-md-12">
				<nav class="navbar navbar-default" id="main-navigation">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
							    aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					  </button>
							<a class="navbar-brand" href="#">KnowBeforeUGO</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<button type="button" class="btn btn-default navbar-btn" id="btnSignIn" onclick="signIn()">Sign in</button>
								<button type="button" class="btn btn-default navbar-btn" id="btnSignOut" onclick="signOut()">Sign Out</button>
								<button type="button" class="btn btn-default navbar-btn"><a href="saved-searches.html">My Searches</a></button>
								
								<button type="button" class="btn btn-default navbar-btn"><a href="index.html">Search</a></button>
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-fluid -->
				</nav>
			</div>
		</row>
		<div class="col-md-5">
			<row>
				<div class="panel panel-default">
					<div class="panel-body" id=form-panel>
						<form id="location-search">
							<label for="location"></label>
							<p class="instructions">Where do you want to go?</p>
							<input type="text" id="city-input" placeholder="City">
							<input type="text" id="country-input" placeholder="Country">
						</form>
						<form id="search-form">
							<input class="btn btn-primary" id="submitButton" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</row>
			<row>
				<div class="panel panel-default">
					<p class="div-title">Current Weather</p>
					<div id="list">
						<table id="list_dayForecast">
						</table>
					</div>
				</div>
			</row>
		</div>
		<div class="col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					<div id="tugo-div">
						<p class="div-title">Travel Information</p>
						<div id="advisories-div">
							<p class="heading-title">Advisories</p>
						</div>
						<div id="crime-div">
							<p class="heading-title">Crime</p>
						</div>
						<div id="terrorism-div">
							<p class="heading-title">Terrorism</p>
						</div>
						<div id="road-safety-div">
							<p class="heading-title">Road Safety</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="assets/javascript/forecast.js"></script>
	<script src="assets/javascript/tugoAPI.js"></script>
	<script src="assets/javascript/firebase_searches.js"></script>
	<script src="assets/javascript/oauth.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Know Before UGO</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700|Montserrat|Comfortaa' rel='stylesheet' type='text/css'>
</head>

<body>

	<!-- Forecast Section -->
	<div class="nav">
		<h1>5 Day Forecast</h1>
	</div>
	<div class="citylocal">
		<input type="text" id="city" class="inputcity" placeholder="city">
		<button id="buttonGetForecast" class="buttonSearch" onclick="forecast.getCity()">Get Forecast</button>
	</div>
	<div id="loading" class="loading" style="display:none">
		<!-- <img src="img/loading.jpg"> -->
	</div>
	<div id="noMatch" class="noMatch"></div>
	<div id="list">
		<table id="list_dayForecast">
		</table>
	</div>

	<!-- Travel Advisory Section -->
	<div class="nav">
		<h1>Search by country for travel safety data</h1>
	</div>
	<div class="form-group text-left" id="travelAdvisorySearch">
		<input type="text" id="countryInput" placeholder="country">
		<input class="btn btn-primary" id="buttonGetTravelAdvisory" type="submit" value="Submit">
	</div>
	<div class="emptyDiv"></div>

	<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="assets/javascript/forecast.js"></script>
	<script src="assets/javascript/tugoAPI.js"></script>

</body>

</html>
